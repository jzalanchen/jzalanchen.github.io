<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dialog</title>
    <template>
        <dialog id="custom-dialog" style="margin: 10% 50% auto auto; width: 25%; height: 200px;">
            <p id="title" style="text-align: center;"></p>
            <textarea id="input-info" style="display:none; width: 100%; height: 20px;"></textarea>
            <button id="ok" style="margin:20px 60% auto 40%">Ok</button>
            <button id="cancel" style="margin:-10px 40%">Cancel</button>
        </dialog>
    </template>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.10/purify.min.js"></script>
</head>
<body>    
    <button id="alert">Alert</button>
    <button id="confirm">Confirm</button>
    <button id="prompt">prompt</button>
    <table id="tbl" style="border: 1px solid black; width: 20%; display: none;">
        <tr style="border: 1px solid black; height: 100px; width: 20%;">
        <th id="th" style="border: 1px solid black; height: 100px; width: 10%;"></th>
        </tr>
    </table>
</body>

<script type="module">
    import * as dia from '../customdialogs.js';
    //alert dialog
    document.getElementById("alert").addEventListener("click", function () {
        dia.showAlert();
    });

    //Confirm dialog
    document.getElementById("confirm").addEventListener("click", function(){
        dia.showConfirm();
    });

    //prompt dialog
    document.getElementById("prompt").addEventListener("click", function(){
        dia.showPrompt();
    });
</script>
</html>
