<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Dialogs</title> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.10/purify.min.js"></script>
</head>

<body>
    <h1>Simple Dialogs</h1>
    <br>
    <button type="submit" name="alert" id="alert">Alert</button>
    <button type="submit" name="confirm" id="confirm">Confirm</button>
    <button type="submit" name="prompt" id="prompt">Prompt</button>
    <button type="submit" name="safe-prompt" id="safe-prompt">Safer Prompt</button>
    <hr>
    <table id="tbl" style="border: 1px solid black; width: 20%; display: none;">
        <tr style="border: 1px solid black; height: 100px; width: 20%;">
          <th id="th" style="border: 1px solid black; height: 100px; width: 20%;"></th>
        </tr>
    </table>
    <output id="echo"></output>
</body>

<script src="scripts.js"></script>
</html>
